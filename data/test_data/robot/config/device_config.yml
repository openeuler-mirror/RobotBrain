description: "设备配置，包括io，附加轴，机器人"
robot: # 机器人配置信息  
  dof: 6  # 关节数
  joints:
    - qmin: 0.000000 # 关节最小限位（如果滑动关节单位为毫米，转动关节单位为弧度）
      qmax: 0.000000 # 关节最大限位（如果滑动关节单位为毫米，转动关节单位为弧度）
      vmin: 0.000000 # 最小速度限制 (单位 位置/时间， 例如毫米/秒，弧度/秒。与关节类型有关 )
      vmax: 0.000000 # 最大速度限制 (单位 位置/时间， 例如毫米/秒，弧度/秒。与关节类型有关 )
      amin: 0.000000 # 最小加速度限制 (单位 速度/时间， 例如毫米/(秒^2)，弧度/(秒^2)。与关节类型有关)
      amax: 0.000000 # 最大加速度限制 (单位 速度/时间， 例如毫米/(秒^2)，弧度/(秒^2)。与关节类型有关)
      jmin: 0.000000 # 最小加加速度限制 (单位 速度/时间， 例如毫米/(秒^3)，弧度/(秒^3)。与关节类型有关)
      jmax: 0.000000 # 最大加加速度限制 (单位 速度/时间， 例如毫米/(秒^3)，弧度/(秒^3)。与关节类型有关)
      pulse_per_revolution: 131072 # 电机旋转一周的编码器数据
    - qmin: 0.000000 # 关节最小限位（如果滑动关节单位为毫米，转动关节单位为弧度）
      qmax: 0.000000 # 关节最大限位（如果滑动关节单位为毫米，转动关节单位为弧度）
      vmin: 0.000000 # 最小速度限制 (单位 位置/时间， 例如毫米/秒，弧度/秒。与关节类型有关 )
      vmax: 0.000000 # 最大速度限制 (单位 位置/时间， 例如毫米/秒，弧度/秒。与关节类型有关 )
      amin: 0.000000 # 最小加速度限制 (单位 速度/时间， 例如毫米/(秒^2)，弧度/(秒^2)。与关节类型有关)
      amax: 0.000000 # 最大加速度限制 (单位 速度/时间， 例如毫米/(秒^2)，弧度/(秒^2)。与关节类型有关)
      jmin: 0.000000 # 最小加加速度限制 (单位 速度/时间， 例如毫米/(秒^3)，弧度/(秒^3)。与关节类型有关)
      jmax: 0.000000 # 最大加加速度限制 (单位 速度/时间， 例如毫米/(秒^3)，弧度/(秒^3)。与关节类型有关)
      pulse_per_revolution: 131072 # 电机旋转一周的编码器数据
